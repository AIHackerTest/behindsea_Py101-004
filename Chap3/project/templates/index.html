<!DOCTYPE html>
<html>

<head>
	<title>天气查询web版</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			padding-top: 10px;
			text-align: center;
			font-family: PingFangSC-Regular, Verdana, Arial, '微软雅黑', '宋体';
			font-size: 14px;
		}

		#block {
			width: 100%;
			margin-bottom: 20px;
			margin-top: 10px;
		}

		.text {
			width: 190px;
		}

		.submit {
			width: 50px;
			margin-top: 10px;
			margin-left: 20px;
			margin-right: 20px;
			margin-bottom: 5px;
		}

		.select {
			width: 71px;
			margin-top: 10px;
		}
	</style>
	<script type="text/javascript">
		function notEmptyCheck() {
			if (document.form1.city.value == "") {
				alert("城市名不能为空！");
				document.form1.city.focus();
				return false;
			}
		return true;
		}
	</script>
</head>

<body>
	<form method="post" name="form1" class="form">
		<h1>天气查询程序web版</h1>
		<div id="block">
			城市：
			<input type="text" name="city" class="text" /><br/> 起始：
			<select class="select" name="start">
  {% for item in startRange %}
  <option value ="{{item}}">{{item}}</option>
  {% endfor %}
</select> 天数：
			<select class="select" name="days">
  {% for days in daysRange %}
  <option  value ="{{days}}">{{days}}</option>
  {% endfor %}
</select><br/>

			<input class="submit" type="submit" value="查询" name="action" />
			<input class="submit" type="submit" value="历史" name="action" />
			<input class="submit" type="submit" value="帮助" name="action" />
		</div>

		<div id="Weatherdata">

			{{outputdata|safe}}

		</div>
	</form>
	<br/><br/><br/>
	<div>----本程序数据由心知天气提供------</div>
</body>

</html>
